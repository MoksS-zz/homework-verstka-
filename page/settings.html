<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../build/bundle.css">
  <title>Settings</title>
</head>
<body class="Page">
  <header class="Header">
    <div class="Header_Content">
      <h1 class="Header_Banner Header_Banner__color-default">School CI server</h1>
    </div>
  </header>

  <div class="Content">
    <div class="FormField">
      <h2 class="FormField_H2">Settings</h2>
      <p class="FormField_Description">Configure repository connection and synchronization settings.</p>

      <div class="InputForm">
        <p class="InputForm_Name">GitHub repository <span class="InputForm_Bind">*</span></p>
        <div class="InputForm_Field">
          <input class="InputForm_Input" type="text" placeholder="user-name/repo-name" name="reposetory">
          <button class="Button Button__color-close">
            <span class="Icon Icon__size-xs Icon__img-close"></span>
          </button>
        </div>
      </div>

      <div class="InputForm">
        <p class="InputForm_Name">Build command</p>
        <div class="InputForm_Field">
          <input class="InputForm_Input" id="command" type="text" placeholder="npm ci && npm run build" value="npm ci && npm run build">
          <button class="Button Button__color-close">
            <span class="Icon Icon__size-xs Icon__img-close"></span>
          </button>
        </div>
      </div>

      <div class="InputForm">
        <p class="InputForm_Name">Main branch</p>
        <div class="InputForm_Field">
          <input class="InputForm_Input" type="text" value="master" placeholder="master">
          <button class="Button Button__color-close">
            <span class="Icon Icon__size-xs Icon__img-close"></span>
          </button>
        </div>
      </div>

      <div class="InputForm InputForm__flex-active">
        <p class="InputForm_Name InputForm_Name__indent-none InputForm_Name__indent-rigth">Synchronize every</p>
        <div class="InputForm_Field  InputForm_Field__sizeWidth-small InputForm_Field__position-rigth">
          <input class="InputForm_Input InputForm_Input__sizeWidth-small" type="text" maxlength="2" placeholder="10" name="minutes" value="10">
        </div>
        <span class="InputForm_Span">minutes</span>
      </div>

      <div class="ButtonsField ButtonsField__indent-topXl">
        <Button class="Button Button__indentRigth-s Button__indentBottom-s Button__height-action Button__color-action Button__padding-action">
          <span class="Text Text__size-m Text__lineHeight-xxxxl Text__weight-small Text__color-default">Save</span>
        </Button>
        <Button class="Button Button__color-control Button__padding-action Button__height-action Button__indentBottom-xl">
          <span class="Text Text__size-m Text__lineHeight-xxxxl Text__weight-small Text__color-default">Cancel</span>
        </Button>
      </div>
    </div>
  </div>

  <footer class="Footer">
    <div class="Footer_Content">
      <div class="Link">
        <a class="Link_ATag" href="#">Support</a>
        <a class="Link_ATag" href="#">Learning</a>
      </div>
      <div class="Copyright">
        <p class="Copyright_Text">Â© 2020 Your Name</p>
      </div>
    </div>
  </footer>
</body>
</html>
